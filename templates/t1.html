		<script type="text/javascript">
			
			(function($){
				$.fn.extend({
					inflate: function(data){
						var defaults = {
							width: 1,
							height: 1,
						};
						
						var options = $.extend(defaults, data);
						
						var methods = {
							init: function(){
								this.each(function(){
									$(this).data('inflate', {
										oldStyle: $(this).attr('style')
									});
									options.width && $(this).css('width', options.width * ($(this).parent().width() - $(this).outerWidth(true) + $(this).width()) + 'px');
									options.height && $(this).css('height', options.height * ($(this).parent().height() - $(this).outerHeight(true) + $(this).height()) + 'px');
								});
							},
							destroy: function(){
								this.each(function(){
									$(this).data('inflate') && $(this).removeAttr('style').attr('style', $(this).data('inflate').oldStyle);
								});
							},
						};
						
						switch (typeof data) {
							case 'string':
								if (data in methods) {
									methods[data].apply(this)
								}
								else {
									$.error('Method ' + data + ' does not exist');
								}
								break;
								
							case 'object':
							default:
								methods['init'].apply(this)
								break;
						}
						
						return this;
					}
				});
				
				$.fn.extend({
					autoUpdate: function(data){
						var defaults = {
							updateUrl: null,
							manual: false,
							statusHash: '',
							updateInterval: 1000
						};
						
						var options = $.extend(defaults, data);
						
						var methods = {
							init: function(){
								this.each(function(){
									if ($(this).data('autoUpdate')) {
										var settings = $.extend($(this).data('autoUpdate'), options);
										$(this).data('autoUpdate', settings);
										return 
									} else {
										var settings = $.extend({}, options);
									}
									
									var elem = $(this), updaterFunc = function(){
										$(elem).autoUpdate('update');										
										settings.tid = setTimeout(updaterFunc, settings.updateInterval);
									};
																		
									settings.tid = setTimeout(updaterFunc, settings.updateInterval);
									
									$(this).data('autoUpdate', settings);
								});
							},
							
							update: function(){
								this.each(function(){
									var settings = $(this).data('autoUpdate');
									if (!settings) 
										return;
									console.log($(this).get(0).tagName + ' updated!');
								});
							},
							
							destroy: function(){
								this.each(function(){
									var settings = $(this).data('autoUpdate');
									if (!settings) 
										return;
									clearTimeout(settings.tid);
									$(this).removeData('autoUpdate');
								});
							},
						};
						
						switch (typeof data) {
							case 'string':
								if (data in methods) {
									methods[data].apply(this)
								}
								else {
									$.error('Method ' + data + ' does not exist');
								}
								break;
								
							case 'object':
							default:
								methods['init'].apply(this)
								break;
						}
						
						return this;
					}
				});
			})(jQuery);

				}).trigger('test');
